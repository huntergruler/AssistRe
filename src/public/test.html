<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Container</title>
    <style>
        .collapsible-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }

        .more-info {
            display: none; /* Hide the additional info by default */
        }

        .toggle-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="collapsible-container">
        <div class="partial-info">
            <!-- Partial content here -->
            <p>This is the partial info...</p>
        </div>
        <div class="more-info">
            <!-- More content here -->
            <p>This is the additional info that will be shown when expanded.</p>
        </div>
        <button class="toggle-button">Show More</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.querySelector('.toggle-button');
            const moreInfo = document.querySelector('.more-info');

            toggleButton.addEventListener('click', function() {
                if (moreInfo.style.display === 'none') {
                    moreInfo.style.display = 'block';
                    toggleButton.textContent = 'Show Less';
                } else {
                    moreInfo.style.display = 'none';
                    toggleButton.textContent = 'Show More';
                }
            });
        });
    </script>
</body>
</html>
